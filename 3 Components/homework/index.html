<body>

    <div id="app">

        <blog-details :current-article="currentArticle"></blog-details>

    <script>

            el: '#app',
            data: {

            },
            methods: {
                articleToBlog(blog) {
                    this.currentArticle = blog
                }
            },
        })
    </script>
